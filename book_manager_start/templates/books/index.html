{% extends "base.html" %}

{% block content %}

{% for book in all_books %}
<div class="books">
    <div class="content">
        <p>Title: {{book.title}}</p>
        <div class="genre">
        <p>Genre: {{book.genre}}</p>
        </div>
        <div class="publisher">
        <p>Publisher: {{book.publisher}}</p>
        </div>
        <div class="author">
        <p>Author: {{book.author.first_name}} {{book.author.last_name}}
        </div>
        <div class="buttons">
        <form action="/books/{{book.id}}/delete" method="POST"><button>Delete</button></form>
        <br>
        <a href="/books/{{book.id}}"><button>See Details</button></a>
        <hr>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
